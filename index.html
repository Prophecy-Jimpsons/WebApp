    <!-- App Loading Style -->
    <style>
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--color-black-background, #0a0a14);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }

      .app-loading.fade-out {
        opacity: 0;
      }

      .app-loading-content {
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: var(--space-6, 24px);
      }

      .app-loading-logo {
        width: var(--space-20, 80px);
        height: var(--space-20, 80px);
        animation: pulse 1.5s ease-in-out infinite;
        filter: drop-shadow(0 0 10px rgba(5, 104, 252, 0.3));
      }

      .app-loading-text {
        font-family: "Poppins", sans-serif;
        font-size: var(--space-4, 16px);
        font-weight: 500;
        color: var(--color-white, #ffffff);
        text-transform: uppercase;
        letter-spacing: 2px;
        background: linear-gradient(
          45deg,
          var(--color-primary, #fcaf05),
          var(--color-secondary, #0568fc)
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s linear infinite;
        background-size: 200% 100%;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
          transform: scale(0.95);
        }
        50% {
          opacity: 1;
          transform: scale(1);
        }
        100% {
          opacity: 0.6;
          transform: scale(0.95);
        }
      }

      @keyframes shimmer {
        0% {
          background-position: 0% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      /* Add responsive adjustments */
      @media screen and (max-width: 768px) {
        .app-loading-logo {
          width: var(--space-16, 64px);
          height: var(--space-16, 64px);
        }

        .app-loading-text {
          font-size: var(--space-3, 14px);
        }
      }
    </style>
